<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="welcome-msg" id="welcome-message">
            Hello! Welcome to my typing test. Please select the text you would like to practice your typing skills with and a test duration to begin.
            
            <span>Press enter to proceed</span>
        </div>
        <div class="header">
            <h1>Typing Test</h1>
        </div>
        <div class="info-msg-container">
            <span class="info-msg">Select your test duration...</span>
        </div>
        <div id="duration-menu" class="time-info-container">
        </div>
        <div class="listbox-area">
            <span class="listbox-label">Select your text:</span>
            <ul id="texts-list" tabindex="0" class="listbox">
            </ul>
        </div>
        <div class="info-msg-container">
            <span id="start-instructions" class="info-msg">Press "Enter" to start timer.</span>
        </div>
    </div>
    <div class="footer"></div>
    <script src="js/texts.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/init.js"></script>
    <script src="js/display.js"></script>
    <script src ="js/userInteractions.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/calculateInfo.js"></script>
</body>
</html>
